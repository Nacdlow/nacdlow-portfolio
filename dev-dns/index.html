<h2>Dev DNS</h2>
<p>This is a DNS which resolves local.nacdlow.com to your local computer&rsquo;s IP
address. This allows testing PWAs.</p>
<p>This uses Miek Gieben&rsquo;s DNS library for both resolving and serving.</p>
