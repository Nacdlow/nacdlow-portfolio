{{ partial "header.html" . }}
{{if not .IsHome}}<h2>{{.Title}}</h2>{{end}}
{{if .IsHome}}<iframe style="width:100%;height:480px"
  src="https://www.youtube-nocookie.com/embed/KMfItuTf2jQ?cc_load_policy=1&vq=hd1080" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>{{end}}
{{.Content}}
{{ range .Data.Pages }}
{{if eq .Dir "/"}}
<div class="entry">
	<a href="{{.URL}}">{{.Title}}</a>
	<div class="meta">
		<p><a href="{{.URL}}">{{.Params.Description}}</a></p>
	</div>
</div>
{{end}}
{{end}}
{{ partial "footer.html" . }}
